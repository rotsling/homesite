
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Vibes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-loop.gif') center/cover no-repeat;
            color: #ff00ff;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
        }

        .skull {
            width: 200px;
            height: 200px;
            background: url('skull.gif') center/contain no-repeat;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                transparent 3px,
                rgba(255, 255, 0, 0.1) 3px,
                rgba(255, 255, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        .neon-border {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ffff00;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="neon-border"></div>
    <div class="skull"></div>
    <div class="scanlines"></div>
</body>
</html>
