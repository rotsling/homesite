<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack the Planet</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
        }
        .login-form {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            background-color: #111;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="submit"] {
            background-color: #0f0;
            border: none;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0c0;
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://i.gifer.com/7VE.gif" alt="Retro Cyberpunk GIF">
    </div>
    <h1>Hack the Planet</h1>
    <div class="login-form">
        <form onsubmit="redirectToSite(event)">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function redirectToSite(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "https://nazimuskfuckoff.com"; // Redirect to the specified site
        }
    </script>
</body>
</html>
