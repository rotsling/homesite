<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLESS THIS MESS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 3em; /* Change to the desired font size */
            color: #00bfff;
            font-weight: bold; /* Ensure boldness */
        }
    </style>
</head>
<body>
    <div id="fullscreen-bg">
        <img src="https://www.codigotlaxcala.com/wp-content/uploads/2018/05/dLYfYLBGDmmQ3DSWcfNk8Q-default.gif" alt="Fullscreen Background">
    </div>

    <div id="content">
        rotsling
    </div>
</body>
</html>
